<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectBox - 社交媒体收藏助手</title>
    <meta name="description" content="统一管理你在小红书、知乎、B站等平台的收藏内容">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
        }

        .add-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            min-height: 44px;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .platform-tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .platform-tag.xiaohongshu {
            background: #ff2442;
        }

        .platform-tag.zhihu {
            background: #0066ff;
        }

        .platform-tag.bilibili {
            background: #fb7299;
        }

        .platform-tag.other {
            background: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        .empty-state p {
            margin: 10px 0;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* 移动端弹窗全屏 */
        @media (max-width: 480px) {
            .modal-content {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }

            .submit-btn {
                margin-top: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CollectBox</h1>
            <button class="add-btn" onclick="openModal()">+ 添加</button>
        </div>

        <input type="text" class="search-box" placeholder="搜索收藏..." id="searchInput" oninput="handleSearch()">

        <div class="filters">
            <button class="filter-btn active" data-platform="all" onclick="filterByPlatform('all', this)">全部</button>
            <button class="filter-btn" data-platform="xiaohongshu"
                onclick="filterByPlatform('xiaohongshu', this)">小红书</button>
            <button class="filter-btn" data-platform="zhihu" onclick="filterByPlatform('zhihu', this)">知乎</button>
            <button class="filter-btn" data-platform="bilibili" onclick="filterByPlatform('bilibili', this)">B站</button>
        </div>

        <div id="bookmarkList">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>添加收藏</h2>
            <div class="form-group">
                <label>链接 *</label>
                <input type="url" id="urlInput" placeholder="粘贴链接地址...">
            </div>
            <div class="form-group">
                <label>标题 *</label>
                <input type="text" id="titleInput" placeholder="输入内容标题...">
            </div>
            <div class="form-group">
                <label>来源平台</label>
                <select id="platformSelect">
                    <option value="xiaohongshu">小红书</option>
                    <option value="zhihu">知乎</option>
                    <option value="bilibili">B站</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <button class="submit-btn" onclick="saveBookmark()">保存收藏</button>
            <button class="cancel-btn" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script>
        // 检查依赖是否加载
        if (!window.supabase) {
            console.error('Supabase SDK 未加载，请检查网络连接');
            alert('页面加载失败，请刷新重试');
        }

        if (!window.posthog) {
            console.warn('PostHog 未加载，分析功能将不可用');
            // 创建一个空的 posthog 对象避免错误
            window.posthog = { capture: function() {} };
        }

        // ========== 配置区域（替换为你自己的值）==========
        const SUPABASE_URL = 'https://cqgnuyevkbgjpmxrbusz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxZ251eWV2a2JnanBteHJidXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDE5OTQsImV4cCI6MjA4NTcxNzk5NH0.UzJ0D-mJsl0sNa1LOFKQrv6rpoacmb3TH3xvnvJi0v8';
        // ================================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentFilter = 'all';
        let allBookmarks = [];

        document.addEventListener('DOMContentLoaded', loadBookmarks);

        // 加载收藏列表
        async function loadBookmarks() {
            try {
                let query = supabase
                    .from('bookmarks')
                    .select('*')
                    .eq('status', 'active')
                    .order('created_at', { ascending: false });

                if (currentFilter !== 'all') {
                    query = query.eq('platform', currentFilter);
                }

                const { data, error } = await query;
                if (error) throw error;

                allBookmarks = data || [];
                renderBookmarks(allBookmarks);
            } catch (error) {
                console.error('加载失败:', error);
                document.getElementById('bookmarkList').innerHTML =
                    '<div class="empty-state"><p>加载失败，请刷新重试</p></div>';
            }
        }

        // 渲染列表
        function renderBookmarks(data) {
            const list = document.getElementById('bookmarkList');
            if (!data || data.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>还没有收藏内容</p><p>点击右上角 + 添加 开始收藏</p></div>';
                return;
            }
            list.innerHTML = data.map(item => `
                <div class="card" onclick="window.open('${escapeHtml(item.url)}', '_blank')">
                    <div class="card-title">${escapeHtml(item.title)}</div>
                    <div class="card-meta">
                        <span class="platform-tag ${item.platform}">${getPlatformName(item.platform)}</span>
                        <span>${formatDate(item.created_at)}</span>
                    </div>
                </div>
            `).join('');
        }

        // 保存收藏
        async function saveBookmark() {
            const url = document.getElementById('urlInput').value.trim();
            const title = document.getElementById('titleInput').value.trim();
            const platform = document.getElementById('platformSelect').value;

            if (!url) { alert('请输入链接'); return; }
            if (!title) { alert('请输入标题'); return; }

            // 验证 URL 格式
            try {
                new URL(url);
            } catch {
                alert('请输入有效的链接地址');
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '保存中...';
            submitBtn.disabled = true;

            try {
                const { error } = await supabase
                    .from('bookmarks')
                    .insert([{ url, title, platform, status: 'active' }]);

                if (error) throw error;

                posthog.capture('bookmark_saved', {
                    platform: platform,
                    title_length: title.length
                });

                closeModal();
                resetForm();
                loadBookmarks();
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败: ' + error.message);
                posthog.capture('bookmark_failed', {
                    error_message: error.message
                });
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // 搜索
        function handleSearch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
            if (keyword.length > 0) {
                posthog.capture('search_performed', {
                    keyword_length: keyword.length
                });
            }
            if (!keyword) { renderBookmarks(allBookmarks); return; }
            const filtered = allBookmarks.filter(item =>
                item.title.toLowerCase().includes(keyword)
            );
            renderBookmarks(filtered);
        }

        // 筛选
        function filterByPlatform(platform, btn) {
            posthog.capture('filter_by_platform', { platform: platform });
            currentFilter = platform;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // 清空搜索框
            document.getElementById('searchInput').value = '';
            loadBookmarks();
        }

        // 弹窗控制
        // 点击添加按钮
        function openModal() {
            posthog.capture('click_add_button');
            document.getElementById('addModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('show');
            resetForm();
        }

        // 重置表单
        function resetForm() {
            document.getElementById('urlInput').value = '';
            document.getElementById('titleInput').value = '';
            document.getElementById('platformSelect').value = 'xiaohongshu';
        }

        // 工具函数
        function getPlatformName(platform) {
            const names = { 'xiaohongshu': '小红书', 'zhihu': '知乎', 'bilibili': 'B站', 'other': '其他' };
            return names[platform] || platform;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
            if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
            if (diff < 604800000) return Math.floor(diff / 86400000) + '天前';
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 点击弹窗外部关闭
        document.getElementById('addModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>

</html>
